	<meta charset="utf-8">

<body class="bg-login">
	<!--wrapper-->
	<div class="wrapper">
		<div class="d-flex align-items-center justify-content-center my-5 my-lg-0">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-2">
					<div class="col mx-auto">
						<div class="my-4 text-center">
						</div>
						<div class="card">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Add Thesis</h3>
									</div>
									<div class="form-body">
										<form class="row g-3">
											<div class="col-sm-12">
												<label for="inputEmailAddress" class="form-label">Name of Researchers</label>
												<input type="text" class="form-control" id="name" placeholder="" required>
											</div>
											<div class="col-6">
												<label for="inputEmailAddress" class="form-label">Year and Section</label>
												<input type="text" class="form-control" id="yrsec" placeholder=""  required>
											</div>
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Thesis Title</label>
												<input type="text" class="form-control" id="thtitle" placeholder=""  required>
											</div>
											<div class="col-6">
												<label for="inputEmailAddress" class="form-label">Year of Submission</label>
												<input type="text" class="form-control" id="yrsubmit" placeholder="" required>
											</div>
											<div class="col-12">
												<div class="select">
  												 <select name="format" id="format">
                                                 <option selected disabled>Choose a book format</option>
    										     <option value="pdf">PDF</option>
                                                 <option value="txt">txt</option>
    
  											    </select>
  											</div>
											</div>
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Name of Adviser</label>
												<input type="text" class="form-control" id="adviser" placeholder="" required>
											</div>
											<div class="col-12">
												<label for="inputEmailAddress" class="form-label">Name of Technical Critic</label>
												<input type="text" class="form-control" id="tc" placeholder="" required>
											</div>
											
											
											<div class="col-12">
													<a href="login.html"   type="submit" class="btn btn-outline-info px-5"></i> + Add File</a>
													<a href="login.html"   type="submit" class="btn btn-outline-info px-5"></i>Submit</a>
											</div>
											
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<!--plugins-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/plugins/simplebar/js/simplebar.min.js"></script>
	<script src="assets/plugins/metismenu/js/metisMenu.min.js"></script>
	<script src="assets/plugins/perfect-scrollbar/js/perfect-scrollbar.js"></script>
	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
	<!--app JS-->
	<script src="assets/js/app.js"></script>
</body>

</html>
